<!DOCTYPE html>
<html>
<head>
    <title>Radio/checkbox/Textarea</title>
</head>
<body>
    <form action="" method="">
        <h3>School Quiz</h3>
        <p>Cime pravimo strukturu sajta</p>
        <input type="radio" name="structure" value="html" id="html"><label for="html">HTML</label>
        <input type="radio" name="structure" value="css" id="css"><label for="css">CSS</label>
        <input type="radio" name="structure" value="js" id="js"><label for="js">javascript</label>
        <p>Oznaci tipove podataka</p>
        <input type="checkbox" name="datatype" value="variable" id="variable"> <label for="variable">var</label>
        <input type="checkbox" name="datatype" value="numbers" id="numbers"> <label for="numbers">numbers</label>
        <input type="checkbox" name="datatype" value="boolean" id="boolean"> <label for="boolean">boolean</label>
        <input type="checkbox" name="datatype" value="p" id="p"> <label for="p">p</label>
        <p>Unesi svoj kratak bio</p>
        <textarea name="bio" id="" cols="30" rows="10" required></textarea>
    </form>
</body>
</html>
